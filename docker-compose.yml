version: '3'
services:
  spark-master:
    image: spark-master:${SPARK_TAG}
    container_name: spark-master
    ports:
      - "8080:8080"
      - "7077:7077"
    environment:
      - INIT_DAEMON_STEP=setup_spark
  spark-worker:
    image: spark-worker:${SPARK_TAG}
    container_name: spark-worker
    depends_on:
      - spark-master
    ports:
      - "8081:8081"
    environment:
      - "SPARK_MASTER=spark://spark-master:7077"
  spark-submit:
    image: spark-submit:${SPARK_TAG}
    container_name: spark-submit
    depends_on:
      - spark-master
    command: /bin/bash
    ports:
      - "4040:4040"
    environment:
      - "SPARK_MASTER=spark://spark-master:7077"
